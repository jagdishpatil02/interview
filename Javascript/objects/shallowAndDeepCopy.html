<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shallowAndDeepCopy</title>
  </head>
  <body>
    <script>
      // shallow copy
      let person = {
        name: "john doe",
        age: 25,
        address: {
          city: "Pune",
        },
      };

      let shallowCopyObj = Object.assign({}, person);
      shallowCopyObj.address.city = "Mumbai"; // this will change original object as well

      console.log("person", person);

      // deep copy
      let deepCopy = JSON.parse(JSON.stringify(person));
      deepCopy.address.city = "Vadodara";
      console.log("person", person);
    </script>
  </body>
</html>
