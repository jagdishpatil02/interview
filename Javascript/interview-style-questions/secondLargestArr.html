  <script>

    const numbers = [1, 2, 3];
    let largest = -Infinity;
    let secondLargest = -Infinity;
    for (let num of numbers) {
      if (num > largest) {
        secondLargest = largest;
        largest = num;
      } else if (num > secondLargest && num < largest) {
        secondLargest = num;
      }
    }

    console.log("largest", largest);
    console.log("Seclargest", secondLargest);
  </script>
