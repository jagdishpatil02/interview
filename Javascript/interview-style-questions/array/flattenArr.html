<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [[1, 3, 4, [4, 5]]];

      //   let flattenArr = arr.flat(Infinity);
      //   console.log("flattenArr", flattenArr);

      function flattenArrWithCustom(arr) {
        let result = [];
        for (let item of arr) {
          if (Array.isArray(item)) {
            result = result.concat(flattenArrWithCustom(item));
          } else {
            result.push(item);
          }
        }
        return result;
      }

      console.log(flattenArrWithCustom(arr));
    </script>
  </body>
</html>
